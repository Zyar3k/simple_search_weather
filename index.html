<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Search weather</title>
  </head>
  <body>

    <h1>pogoda</h1>

    <span>Miasto</span>
    <h2 class="cityName">CK</h2>
    <input type="text" placeholder="Wpisz nazwę miasta..."><button>Wyślij</button>
    <p class="warning"></p>
    <span>Kraj</span>
    <h4 class="country"></h4>
    <div>
      <span>Data</span>
      <h3 class="day"></h3>
      <span>Wschód</span>
      <h5 class="sunrise"></h5>
      <span>Zachód</span>
      <h5 class="sunset"></h5>
    </div>
    <span>Temperatura</span>
    <h2 class="temp"></h2>
    <span>Odczuwalna</span>
    <h3 class="feelsLike"></h3>
    <div>
      <span>Poogda</span>
      <div class="main"></div>
      <span>Zachmurzenie</span>
      <div class="clouds"></div>
      <span>Wilgotność</span>
      <div class="humidity"></div>
      <span>Wiatr</span>
      <div class="wind"></div>
      <span>Ciśnienie</span>
      <div class="pressure"></div>

    </div>







      
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
